<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>

<body>
    <h1> inside index</h1>
    <div class="container cont1">
        <form action='/results' method='post'>
            <div class="mb-3 row">
                <label for="Name" class="col-sm-2 col-form-label">Your Name</label>
                {% csrf_token %}
                <input type="text" class="col-sm" id="exampleFormControlInput1" placeholder="اكتب اسمك.." name="name">
            </div>
            <div class="mb-3 row">
                <label for="location" class="col-sm-2 col-form-label">Dojo Locatino</label>
                <select class="col-sm" aria-label="Default select example" name="location">
                    <option value="Riyadh">Riyadh</option>
                    <option value="Damam">Damam</option>
                    <option value="Jeddah">Jeddah</option>
                </select>
            </div>
            <div class="mb-3 row">
                <label for="language" class="col-sm-2 col-form-label">Favorite Language:</label>
                <select class="col-sm" aria-label="Default select example" name="language">
                    <option value="Python">Python</option>
                    <option value="JS">JS</option>
                    <option value="C#">C#</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label" >comment (optional)</label>
                <textarea class="form-control" id="comment" rows="3" name="comment"></textarea>
            </div>
            <div class="to-right">
                <button type='submit' class="mr-0">submit</button>
            </div>
        </form>
    </div>
</body>

</html>
